server {
    listen 80;
    server_name localhost; # Can be adjusted for production

    location / {
        root /usr/share/nginx/html;
        index index.html index.htm;
        try_files $uri $uri/ /index.html; # For React Router
    }

    # Proxy API requests to the backend service within Kubernetes
    # IMPORTANT: This URL will be the Kubernetes Service name for your Spring Boot app
    location /api/ {
        proxy_pass http://todo-backend-service:8080/; # Kubernetes Service Name + Port
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}